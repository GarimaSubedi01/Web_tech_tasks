<!DOCTYPE html>
<html>
    <head>
        <title>WizardingWorld Login</title>
        <link rel="stylesheet" href="wizardingworld_login_style.css">
    </head>
    <body>
        <header>
            <h1>Back from the Muggle World? Time to pick your wand again!</h1>
        </header>
        <form action="wizardinghome.html">
            <div id="login">
            <h2>Login Here!</h2>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username"> <br><br>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required><br>
            </div>
            <input type="submit" value="Log in" id="submit">
            <h3>Not a Student yet?</h3><br>
            <a href="wizardingworld_signup.html" id="signup">Sign up!</a>
        </form>
        <footer>
            <p>This page is enchanted for authorized Hogwarts witches and wizards only.</p>
        </footer>
    </body>
</html>
