<!DOCTYPE html>
<html>
<head>
  <title>Table</title>
  <style>
    table {
      width: 100%;
      
    }
    th, td {
      border: 1px solid #750d0d;
      padding: 10px;
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>


  <table>
    <tr>
      <th>Name</th>
      <th colspan="2">Subject</th>
      <th>Marks</th>
      <th>Grade</th>
    </tr>
    <tr>
      <td>Garima</td>
      <td rowspan="2">Web Tech</td>
      <td>92</td>
      <td>A</td>
    </tr>
    <tr>
      <td>Archana</td>
      <td>POM</td>
      <td>85</td>
      <td>B+</td>
    </tr>
    <tr>
      <td>Aashruta</td>
      <td>English</td>
      <td>88</td>
      <td>A-</td>
    </tr>
  </table>

</body>
</html>
